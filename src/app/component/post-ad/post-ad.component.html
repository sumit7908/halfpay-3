
<body style="background-color: rgb(226, 227, 227);">

  <main>
     <section class="col-lg-12 col-md-12 col-sm-12 col-xs-12 submitad-wrap">
        <div class="container submitad-main-outer">
        <h4 class="form-ttl">Ad Details</h4>
          <form role="form" [formGroup]="productForm" (ngSubmit)="onProductSubmit()">
           <div class="col-md-7 col-md-offset-2 col-sm-7 col-sm-offset-2 submitad-main">
  
              <div class="input-group custom-field-wrap">
                <label>Ad Title<b class="asterisk">*</b></label>
                <input type="text" class="form-control" formControlName="title" [ngClass]="{'is-invalid':productsubmitted && rf.title.errors}" >
                <div *ngIf="productsubmitted && rf.title.errors" class="invalid-feedback">
                  <div *ngIf="rf.title.errors.required">Title is required</div>
              </div>
              </div><!-- /custom-field-wrap-->

              
              <label>Category</label>
                
                
              <select  formControlName="category" [ngClass]="{'is-invalid':productsubmitted && rf.category.errors}"   class="w-100 form-control mt-lg-1 mt-md-2">
                
                <option>None</option>
                    <option value="1">Automobiles</option> 
                    <option value="2">Furniture</option> 
                     <option value="4">Electronic</option>
                     <option value="4">House</option>
                     <option value="4">Others</option>
                     <div *ngIf="productsubmitted && rf.catagory.errors" class="invalid-feedback">
                      <div *ngIf="rf.catagory.errors.required">Catagory is required</div>
                  </div>
            </select>
            <br>
  
        
  
  
           
              <div class="input-group custom-field-wrap">
                <label>Ad Description</label>
                <input type="text" class="form-control" formControlName="description" [ngClass]="{'is-invalid':productsubmitted && rf.description.errors}">
                <div *ngIf="productsubmitted && rf.description.errors" class="invalid-feedback">
                  <div *ngIf="rf.description.errors.required">description is required</div>
              </div>
              </div><!-- /custom-field-wrap-->
              
  
              <div class="input-group custom-field-wrap">
                <label>Price<b class="asterisk">*</b></label>
                <input type="text" class="form-control" formControlName="price" [ngClass]="{'is-invalid':productsubmitted && rf.price.errors}">
                <div *ngIf="productsubmitted && rf.price.errors" class="invalid-feedback">
                  <div *ngIf="rf.price.errors.required">price is required</div>
              </div>
              </div><!-- /custom-field-wrap-->
  
              
              <div class="input-group custom-field-wrap">
                <label>Upload Photos</label>
                <div class="custom-file-input-wrap">
                  <input class="custom-file-input" type="file" name="pic" accept="image/*">
                  <input class="custom-file-input" type="file" name="pic" accept="image/*">
                  <input class="custom-file-input" type="file" name="pic" accept="image/*">
                  <input class="custom-file-input" type="file" name="pic" accept="image/*">
                  <input class="custom-file-input" type="file" name="pic" accept="image/*">
                  <input class="custom-file-input" type="file" name="pic" accept="image/*">
                  <input class="custom-file-input" type="file" name="pic" accept="image/*">
                  <input class="custom-file-input" type="file" name="pic" accept="image/*">
                </div>
              </div><!-- /custom-field-wrap-->
           </div><!-- /submitad-main-->
           <br>
          
          
        </form>
        <h4 class="form-ttl">Contact Details</h4>
        <section class="col-lg-12 col-md-12 col-sm-12 col-xs-12 contact-dtl-wrap">
          <form role="form">
           <div class="col-md-7 col-md-offset-2 col-sm-7 col-sm-offset-2 contact-dtl-main">
  
              <div class="input-group contact-field-wrap">
                <label>Name<b class="asterisk">*</b></label>
                <input type="text" class="form-control"  formControlName="name" [ngClass]="{'is-invalid':productsubmitted && rf.name.errors}">
                <div *ngIf="productsubmitted && rf.name.errors" class="invalid-feedback">
                  <div *ngIf="rf.name.errors.required">name is required</div>
              </div>
              </div><!-- /custom-field-wrap-->
  
              <div class="input-group contact-field-wrap">
                <label>Email<b class="asterisk">*</b></label>
                <input type="text" class="form-control"  formControlName="email" [ngClass]="{'is-invalid':productsubmitted && rf.email.errors}">
              </div><!-- /custom-field-wrap-->
  
              <div class="input-group contact-field-wrap">
                <label>Phone<b class="asterisk">*</b></label>
                <input type="text" class="form-control"  formControlName="phone" [ngClass]="{'is-invalid':productsubmitted && rf.phone.errors}">
                <div *ngIf="productsubmitted && rf.phone.errors" class="invalid-feedback">
                  <div *ngIf="rf.phone.errors.required">phone is required</div>
              </div>
              </div><!-- /custom-field-wrap-->

              <div class="input-group contact-field-wrap">
                <label>Country<b class="asterisk">*</b></label>
                <input type="text" class="form-control"  formControlName="country" [ngClass]="{'is-invalid':productsubmitted && rf.country.errors}">
                <div *ngIf="productsubmitted && rf.country.errors" class="invalid-feedback">
                  <div *ngIf="rf.country.errors.required">country is required</div>
              </div>
              </div><!-- /custom-field-wrap-->
  

              <div class="input-group contact-field-wrap">
                <label>State<b class="asterisk">*</b></label>
                <input type="text" class="form-control"  formControlName="state" [ngClass]="{'is-invalid':productsubmitted && rf.state.errors}">
                <div *ngIf="productsubmitted && rf.state.errors" class="invalid-feedback">
                  <div *ngIf="rf.state.errors.required">state is required</div>
              </div>
              </div><!-- /custom-field-wrap-->
  
              
  
              <div class="input-group contact-field-wrap">
                <label>City<b class="asterisk">*</b></label>
                <input type="text" class="form-control"  formControlName="city" [ngClass]="{'is-invalid':productsubmitted && rf.city.errors}">
                <div *ngIf="productsubmitted && rf.city.errors" class="invalid-feedback">
                  <div *ngIf="rf.city.errors.required">city is required</div>
              </div>
              </div><!-- /custom-field-wrap-->
  
  
              <div class="input-group contact-field-wrap">
                <label>Pin<b class="asterisk">*</b></label>
                <input type="text" class="form-control"  formControlName="pin" [ngClass]="{'is-invalid':productsubmitted && rf.pin.errors}">
                <div *ngIf="productsubmitted && rf.pin.errors" class="invalid-feedback">
                  <div *ngIf="rf.pin.errors.required">pin is required</div>
              </div>
              </div><!-- /custom-field-wrap-->
  
              <div class="input-group contact-field-wrap">
                <label>Address</label>
                <input type="text" class="form-control"  formControlName="address" [ngClass]="{'is-invalid':productsubmitted && rf.address.errors}">
                <div *ngIf="productsubmitted && rf.address.errors" class="invalid-feedback">
                  <div *ngIf="rf.address.errors.required">Address is required</div>
              </div>
              </div><!-- /custom-field-wrap-->

              

              <label>Time</label>
              <select class="w-100 form-control mt-lg-1 mt-md-2">
                
                <option>None</option>
                    <option value="1">Days</option> 
                    <option value="2">Weeks</option> 
                     <option value="4">Months</option>

                     
                     
            </select>
            <br>
            <div class="input-group contact-field-wrap">
                <label>Duration</label>
                <input type="text" class="form-control"  formControlName="duration" [ngClass]="{'is-invalid':productsubmitted && rf.duration.errors}">
                <div *ngIf="productsubmitted && rf.duration.errors" class="invalid-feedback">
                  <div *ngIf="rf.duration.errors.required">Duration is required</div>
              </div>
              </div><!-- /custom-field-wrap-->
            <br>
  
              <div class="submit-ad-button-box">
                <button class="btn-submit-ad" href="#">Submit</button>
                
              </div>
             </div><!-- /contact-dtl-main-->
  
            <div class="col-md-3 col-sm-3 contact-dtl-right">
              <div class="contact-dtl-user-img">
              </div><!-- /contact-dtl-user-img-->
            </div><!-- /contact-dtl-right-->
          </form>
       </section>
