<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td style="width: 40%;">{{item.title}}</td>
                            <td><img style="width: 250px;" src="{{item.productImage}}" alt=""></td>
                            <td style="width: 40%;">{{item.description}}</td>
                            <th style="width: 20%;">{{item.price | currency: 'INR'}}</th>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="1"></td>
                            <td><button routerLink="/confirm" class="btn btn-primary">Confirm</button></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                            <td><google-pay-button
                                environment="TEST"
                                buttonType="buy"
                                buttonColor="black"
                                
                                [paymentRequest]="paymentRequest"
                                (loadpaymentdata)="onLoadPaymentData($event)"
                                (error)="onError($event)"
                                [paymentAuthorizedCallback]="onPaymentDataAuthorized"
                                >
                                </google-pay-button></td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/products" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
